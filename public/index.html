<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sales Product Request Form</title>
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/typeaheadjs.css">
  <script src="/js/typeahead.bundle.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Product Request Form</h1>

    <!-- Start of form -->
    <form role="form">

      <fieldset class="form-group sfdc-hide">
        <label for="usr">Name:</label>
        <input type="text" name="user" class="form-control typeahead" id="usr" required placeholder="First Last">
      </fieldset>
      
      <fieldset class="form-group">
        <label for="sel1">Request Category:</label>
        <select class="form-control" id="sel1" name="category" required>
          <option value="" disabled selected hidden>---What is your request in regards to?----</option>
          <option value="Downstream Integration">Downstream Integration</option>
          <option value="Source Integration">Source Integration</option>
          <option value="Warehouse Integration">Warehouse Integration</option>
          <option value="Product Feature">Product Feature</option>
        </select>
      </fieldset>

      <fieldset class="form-group show-integration" style="display:none">
        <div>
          <label>Type of Request</label>
        </div>
        <label class="radio-inline"><input type="radio" value="New Integration" name="team-radio">New Integration</label>
        <label class="radio-inline"><input type="radio" value="Upgrade to Current Integration" name="team-radio">Upgrade to Current Integration</label>
        <label class="radio-inline"><input type="radio" value="Bug Fix" name="team-radio">Bug Fix</label>
      </fieldset>

      <fieldset class="form-group">
        <label for="request">Request Details (product/integration specifics):</label>
        <input name="request" type="text" class="form-control" id="request-details" required placeholder="Describe your request">
      </fieldset>

      <fieldset class="form-group">
        <div>
          <label>Impact on deal?</label>
        </div>
        <div>
        <label class="radio-inline"><input type="radio" value="1" name="deal-blocker" checked>1 - Nice to Have (no effect on price or timing)</label>
        <br>
        <label class="radio-inline"><input type="radio" value="2" name="deal-blocker" >2 - Need for Future (no effect on price or timing but next renewal will be hard without this request being met)</label>
        <br>
        <label class="radio-inline"><input type="radio" value="3" name="deal-blocker" >3 - Deal Stalled (not having this request is slowing the sales cycle)</label>
        <br>
         <label class="radio-inline"><input type="radio" value="4" name="deal-blocker" >4 - Revenue Impact (not having this request is lowering the deal value)</label>
          <br>
          <label class="radio-inline"><input type="radio" value="5" name="deal-blocker" >5 - Deal at Risk (without this request it is unlikely the deal will close)</label>
          <br>
          <label class="radio-inline"><input type="radio" value="5" name="deal-blocker" >6 - Deal Blocked (this deal is closed-lost until this request is met)</label>
          </div>
      </fieldset>

      <fieldset class="form-group">
        <label for="comments">Other Comments</label>
        <textarea name="comments" class="form-control" id="exampleTextarea" rows="3" placeholder="Anything else we should know?">
        </textarea>
      </fieldset>

      <fieldset class="form-group">
        <label for="company">Company:</label>
        <input name="company" class="form-control" id="company" required placeholder="Segment">
      </fieldset>

      <fieldset class="form-group">
        <div>
          <label>Team</label>
        </div>
        <label class="radio-inline"><input type="radio" value="BI/Analytics" name="team-radio" name="BI/Analytics" checked>BI/Analytics</label>
        <label class="radio-inline"><input type="radio" value="Marketing" name="team-radio">Marketing</label>
        <label class="radio-inline"><input type="radio" value="Product" name="team-radio">Product</label>
        <label class="radio-inline"><input type="radio" value="Engineering" name="team-radio">Engineering</label>
      </fieldset>

      <fieldset class="form-group sfdc-hide">
        <label for="deal-size">Potential Deal Size?</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input type="number" name="potential-deal-size" class="form-control" aria-label="Amount (to the nearest dollar)" id="deal-size" placeholder="10000">
          <span class="input-group-addon">.00</span>
        </div>
      </fieldset>

      <fieldset class="form-group sfdc-hide">
        <div>
          <label>Current Deal Stage</label>
        </div>
        <label class="radio-inline"><input type="radio" value="1" name="closingradio" checked>Qualified Opportunity</label>
        <label class="radio-inline"><input type="radio" value="2" name="closingradio">Demo</label>
        <label class="radio-inline"><input type="radio" value="3" name="closingradio">Pricing Discussion</label>
        <label class="radio-inline"><input type="radio" value="4" name="closingradio">Negotiation</label>
        <label class="radio-inline"><input type="radio" value="5" name="closingradio">Closed-Lost</label>
        <label class="radio-inline"><input type="radio" value="6" name="closingradio">Closed-Won</label>
        <label class="radio-inline"><input type="radio" value="7" name="closingradio">Renewal</label>

      </fieldset>
      <div id="buttons">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary btn-urgent" style="float:right">Urgent Request</button>
      </div>
    </form>
  </div>
<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
$('#usr').val(getParameterByName('name'))
$('#company').val(getParameterByName('company'))
$('#deal-size').val(getParameterByName('deal_size'))

function watchForChange(){
  if($('#sel1').val() != null){
    $('.show-integration').toggle($('#sel1').val().includes("Integration"))
  }
}
setInterval(watchForChange, 250)
</script>
</body>
<script src="/js/app.js"></script>

</html>
